        <div class="p-3">

          <p class="text-sm text-gray-600 mt-0.5"></p>
        </div>
      </article>
    </template>

    <script>
      function renderTabs() {
        const tabs = document.getElementById("tabs");
        tabs.innerHTML = "";
        CONFIG.categories.forEach((cat, idx) => {
          const b = document.createElement("button");
          b.className =
            "px-4 py-2 rounded-xl border border-gray-200 text-sm bg-gray-50 hover:bg-gray-100 whitespace-nowrap";
          b.textContent = cat;
          b.onclick = () => selectCat(cat, b);
          if (idx === 0)
            b.classList.add("ring-1", "ring-orange-300", "bg-orange-50");
          tabs.appendChild(b);
        });
      }

      function selectCat(cat, btn) {
        document
          .querySelectorAll("#tabs button")
          .forEach((el) =>
            el.classList.remove("ring-1", "ring-orange-300", "bg-orange-50")
          );
        if (btn) btn.classList.add("ring-1", "ring-orange-300", "bg-orange-50");
        renderItems(cat);
      }

      function renderItems(filterCat) {
        const grid = document.getElementById("itemsGrid");
        grid.innerHTML = "";
        const items = CONFIG.items.filter(
          (i) => !filterCat || i.cat === filterCat
        );
        if (items.length === 0) {
          grid.innerHTML =
            '<div class="text-gray-500">Sem itens nesta categoria.</div>';
          return;
        }
        items.forEach((item) => grid.appendChild(createItemCard(item)));
      }

      function createItemCard(item) {
        const tpl = document.getElementById("itemCardTpl");
        const node = tpl.content.cloneNode(true);
        const root = node.querySelector("article");
        const img = root.querySelector(".h-40");
        img.style.backgroundImage = `url('${item.img}')`;
        img.style.backgroundSize = "cover";
        img.style.backgroundPosition = "center";
        root.querySelector(".font-semibold").textContent = item.name;
        root.querySelector("p").textContent = item.desc || "";
        return root;
      }

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("brandName").textContent =
          CONFIG.restaurantName;
        renderTabs();
        selectCat(CONFIG.categories[0]);
      });
    </script>
