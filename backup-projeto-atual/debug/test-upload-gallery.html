<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>ğŸ§ª Test Gallery Upload - Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">ğŸ§ª TEST GALLERY UPLOAD DEBUG</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Console Output -->
            <div class="bg-gray-800 rounded-lg p-4">
                <h2 class="text-xl font-semibold mb-4 text-green-400">ğŸ“‹ Console Output</h2>
                <div id="output" class="space-y-2 text-sm font-mono max-h-96 overflow-y-auto"></div>
            </div>
            
            <!-- Test Controls -->
            <div class="bg-gray-800 rounded-lg p-4">
                <h2 class="text-xl font-semibold mb-4 text-blue-400">ğŸ® Test Controls</h2>
                
                <div class="space-y-4">
                    <button id="testAuth" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                        ğŸ”‘ Test Authentication
                    </button>
                    
                    <button id="testLoadData" class="w-full bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
                        ğŸ“Š Test Load Data
                    </button>
                    
                    <button id="testGallery" class="w-full bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded">
                        ğŸ“¸ Test Gallery Images
                    </button>
                    
                    <button id="testUpload" class="w-full bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded">
                        ğŸ“¤ Test Image Upload
                    </button>
                    
                    <button id="clearOutput" class="w-full bg-red-600 hover:bg-red-700 px-4 py-2 rounded">
                        ğŸ—‘ï¸ Clear Output
                    </button>
                </div>
                
                <div class="mt-6">
                    <h3 class="text-lg font-medium mb-2 text-yellow-400">ğŸ“ˆ Statistics</h3>
                    <div id="stats" class="text-sm space-y-1"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const output = document.getElementById('output');
        const stats = document.getElementById('stats');
        
        let database = null;
        
        function log(msg, type = 'info') {
            const colors = {
                info: 'text-blue-400',
                success: 'text-green-400',
                error: 'text-red-400',
                warning: 'text-yellow-400'
            };
            
            const timestamp = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = colors[type] || 'text-gray-300';
            div.innerHTML = `[${timestamp}] ${msg}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
            
            console.log(`[${timestamp}] ${msg}`);
        }
        
        function updateStats() {
            if (!database) {
                stats.innerHTML = '<div class="text-gray-400">Database not loaded</div>';
                return;
            }
            
            try {
                const restaurant = database.getRestaurant();
                const categories = database.getCategories();
                const products = database.getProducts();
                const images = database.getGalleryImages();
                
                stats.innerHTML = `
                    <div>Restaurant: ${restaurant?.name || 'N/A'}</div>
                    <div>Categories: ${categories.length}</div>
                    <div>Products: ${products.length}</div>
                    <div>Gallery Images: ${images.length}</div>
                `;
            } catch (error) {
                stats.innerHTML = `<div class="text-red-400">Error: ${error.message}</div>`;
            }
        }
        
        // Test Authentication
        document.getElementById('testAuth').addEventListener('click', async () => {
            try {
                log('ğŸ”‘ Testing authentication...', 'info');
                
                if (!database) {
                    const { default: db } = await import('../src/js/database-nasa.js');
                    database = db;
                    log('âœ… Database imported', 'success');
                }
                
                const isAuth = database.isAuthenticated();
                log(`Current auth status: ${isAuth}`, isAuth ? 'success' : 'warning');
                
                if (!isAuth) {
                    const authResult = database.authenticate('admin', 'admin123');
                    log(`Authentication result: ${authResult}`, authResult ? 'success' : 'error');
                }
                
                updateStats();
            } catch (error) {
                log(`âŒ Auth test failed: ${error.message}`, 'error');
            }
        });
        
        // Test Load Data
        document.getElementById('testLoadData').addEventListener('click', async () => {
            try {
                if (!database) {
                    log('âŒ Database not loaded. Test authentication first.', 'error');
                    return;
                }
                
                log('ğŸ“Š Loading data from Supabase...', 'info');
                
                const data = await database.loadData();
                log('âœ… Data loaded successfully', 'success');
                log(`Data structure: ${JSON.stringify(Object.keys(data))}`, 'info');
                
                updateStats();
            } catch (error) {
                log(`âŒ Load data failed: ${error.message}`, 'error');
                log(`Error stack: ${error.stack}`, 'error');
            }
        });
        
        // Test Gallery
        document.getElementById('testGallery').addEventListener('click', async () => {
            try {
                if (!database) {
                    log('âŒ Database not loaded. Test authentication first.', 'error');
                    return;
                }
                
                log('ğŸ“¸ Getting gallery images...', 'info');
                
                const images = database.getGalleryImages();
                log(`Gallery images found: ${images.length}`, 'success');
                
                if (images.length > 0) {
                    log('Sample image:', 'info');
                    log(`- Name: ${images[0].name}`, 'info');
                    log(`- Source: ${images[0].source || 'unknown'}`, 'info');
                    log(`- URL length: ${images[0].url?.length || 0} chars`, 'info');
                }
                
                updateStats();
            } catch (error) {
                log(`âŒ Gallery test failed: ${error.message}`, 'error');
            }
        });
        
        // Test Upload
        document.getElementById('testUpload').addEventListener('click', async () => {
            try {
                if (!database) {
                    log('âŒ Database not loaded. Test authentication first.', 'error');
                    return;
                }
                
                log('ğŸ“¤ Testing image upload...', 'info');
                
                // Create small test image
                const testImageData = {
                    name: 'Test Upload ' + Date.now(),
                    url: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==',
                    size: 95,
                    type: 'image/png',
                    tags: ['test', 'debug']
                };
                
                log(`Uploading image: ${testImageData.name}`, 'info');
                
                const result = await database.addGalleryImage(testImageData);
                log(`âœ… Upload result: ${JSON.stringify(result)}`, 'success');
                
                // Verify upload
                const updatedImages = database.getGalleryImages();
                log(`Updated gallery count: ${updatedImages.length}`, 'success');
                
                updateStats();
            } catch (error) {
                log(`âŒ Upload test failed: ${error.message}`, 'error');
                log(`Error stack: ${error.stack}`, 'error');
            }
        });
        
        // Clear Output
        document.getElementById('clearOutput').addEventListener('click', () => {
            output.innerHTML = '';
            log('ğŸ—‘ï¸ Output cleared', 'info');
        });
        
        // Initialize
        log('ğŸš€ Gallery Upload Debug Tool initialized', 'success');
        log('Click buttons above to test functionality', 'info');
    </script>
</body>
</html>
