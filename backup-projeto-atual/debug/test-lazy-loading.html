<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Lazy Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">
    <h1 class="text-2xl font-bold mb-4">Teste Lazy Loading</h1>
    
    <div class="space-y-4">
        <div class="bg-white p-4 rounded-lg shadow">
            <h2>Imagem 1 (carregamento imediato)</h2>
            <img src="https://picsum.photos/400/300?random=1" alt="Teste 1" class="w-full h-48 object-cover rounded">
        </div>
        
        <div class="bg-white p-4 rounded-lg shadow">
            <h2>Imagem 2 (lazy loading)</h2>
            <img data-src="https://picsum.photos/400/300?random=2" alt="Teste 2" class="lazy-image w-full h-48 object-cover rounded bg-gray-200">
        </div>
        
        <div class="bg-white p-4 rounded-lg shadow">
            <h2>Imagem 3 (lazy loading)</h2>
            <img data-src="https://picsum.photos/400/300?random=3" alt="Teste 3" class="lazy-image w-full h-48 object-cover rounded bg-gray-200">
        </div>
    </div>

    <script>
        // Simple Lazy Loading Implementation
        class LazyImageLoader {
            constructor() {
                this.imageObserver = null;
                this.init();
            }

            init() {
                if ('IntersectionObserver' in window) {
                    this.imageObserver = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const img = entry.target;
                                this.loadImage(img);
                                observer.unobserve(img);
                            }
                        });
                    });

                    this.observeImages();
                } else {
                    // Fallback para navegadores antigos
                    this.loadAllImages();
                }
            }

            observeImages() {
                const lazyImages = document.querySelectorAll('.lazy-image');
                lazyImages.forEach(img => {
                    this.imageObserver.observe(img);
                });
            }

            loadImage(img) {
                const src = img.getAttribute('data-src');
                if (src) {
                    img.src = src;
                    img.classList.add('loaded');
                }
            }

            loadAllImages() {
                const lazyImages = document.querySelectorAll('.lazy-image');
                lazyImages.forEach(img => this.loadImage(img));
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new LazyImageLoader();
            console.log('Lazy loading initialized');
        });
    </script>

    <style>
        .lazy-image {
            transition: opacity 0.3s;
        }
        
        .lazy-image.loaded {
            opacity: 1;
        }
    </style>
</body>
</html>
