<!DOCTYPE html>
<html>
<head>
    <title>Limpar Cache</title>
</head>
<body>
    <h1>Limpando Cache...</h1>
    <p id="status">Processando...</p>
    
    <script>
        // Limpar todo o localStorage
        localStorage.clear();
        
        // Limpar sessionStorage também
        sessionStorage.clear();
        
        // Limpar cache específico do app
        if ('caches' in window) {
            caches.keys().then(function(keyList) {
                return Promise.all(keyList.map(function(key) {
                    return caches.delete(key);
                }));
            });
        }
        
        document.getElementById('status').innerHTML = '✅ Cache limpo! Fechando em 2 segundos...';
        
        // Redirecionar para o app principal
        setTimeout(() => {
            window.location.href = '../index.html';
        }, 2000);
    </script>
</body>
</html>
