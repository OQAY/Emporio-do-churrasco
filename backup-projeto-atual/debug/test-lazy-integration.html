<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Integra√ß√£o Lazy Loading</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-xl font-bold mb-4">Teste Lazy Loading Integration</h1>
        
        <div class="space-y-4">
            <!-- Teste com o m√©todo createOptimizedImage -->
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold mb-2">Teste createOptimizedImage com Lazy Loading</h3>
                <div id="test-container" class="h-48 bg-gray-100 rounded"></div>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-semibold mb-2">Teste sem Lazy Loading (compara√ß√£o)</h3>
                <div id="test-container-no-lazy" class="h-48 bg-gray-100 rounded"></div>
            </div>
        </div>
        
        <div class="mt-4 p-4 bg-blue-50 rounded">
            <h3 class="font-semibold text-blue-800">Console Log:</h3>
            <div id="console-output" class="text-sm text-blue-600 mt-2"></div>
        </div>
    </div>

    <script type="module">
        // Import the lazy loader
        import lazyLoader from '../src/js/services/lazy-loader.js';
        
        // Simple version of createOptimizedImage for testing
        function createOptimizedImage(src, alt, className = "w-full h-full object-cover", showSkeleton = true, useLazyLoading = true) {
            const uniqueId = `img-${Date.now()}-${Math.random().toString(36).substr(2, 5)}`;
            const placeholderSrc = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" fill="%23d1d5db" viewBox="0 0 24 24"%3E%3Cpath d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/%3E%3C/svg%3E';
            
            return `
                <div class="image-container relative ${className.includes('w-full') ? 'w-full h-full' : ''}">
                    ${showSkeleton ? `
                        <div id="skeleton-${uniqueId}" class="absolute inset-0 bg-gray-200 animate-pulse flex items-center justify-center">
                            <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                    ` : ''}
                    <img 
                        id="${uniqueId}" 
                        ${useLazyLoading ? 
                            `src="${placeholderSrc}" data-lazy-src="${src}" data-placeholder="${placeholderSrc}"` : 
                            `src="${src}"`
                        }
                        alt="${alt}" 
                        class="${className} transition-opacity duration-300 ${showSkeleton ? 'opacity-0' : ''}" 
                        loading="lazy"
                        onload="this.style.opacity='1'; document.getElementById('skeleton-${uniqueId}')?.remove();"
                        onerror="this.style.display='none'; document.getElementById('skeleton-${uniqueId}')?.classList.remove('animate-pulse');"
                    >
                </div>
            `;
        }
        
        function log(message) {
            const output = document.getElementById('console-output');
            output.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }
        
        // Test lazy loading
        log('üß™ Iniciando teste de lazy loading...');
        
        // Add images with lazy loading
        const container1 = document.getElementById('test-container');
        container1.innerHTML = createOptimizedImage('https://picsum.photos/400/300?random=1', 'Teste Lazy', 'w-full h-full object-cover', true, true);
        
        // Add images without lazy loading for comparison
        const container2 = document.getElementById('test-container-no-lazy');
        container2.innerHTML = createOptimizedImage('https://picsum.photos/400/300?random=2', 'Teste Normal', 'w-full h-full object-cover', true, false);
        
        log('‚úÖ Imagens adicionadas ao DOM');
        
        // Initialize lazy loading
        setTimeout(() => {
            log('üîÑ Chamando lazyLoader.refresh()...');
            lazyLoader.refresh();
            log('‚úÖ Lazy loader refresh acionado');
            
            // Check what images exist
            const allImages = document.querySelectorAll('img');
            const lazyImages = document.querySelectorAll('[data-lazy-src]');
            log(`üìä Total de imagens: ${allImages.length}, Com lazy loading: ${lazyImages.length}`);
            
            allImages.forEach((img, index) => {
                log(`üñºÔ∏è Imagem ${index + 1}: src="${img.src.substring(0, 50)}...", lazy-src="${img.getAttribute('data-lazy-src')?.substring(0, 50) || 'n√£o definido'}..."`);
            });
        }, 500);
        
        // Check for lazy loading after some time
        setTimeout(() => {
            const lazyImages = document.querySelectorAll('[data-lazy-src]');
            log(`üìä Verifica√ß√£o final: ${lazyImages.length} imagens com lazy loading`);
            
            lazyImages.forEach((img, index) => {
                const lazySrc = img.getAttribute('data-lazy-src');
                const currentSrc = img.src;
                
                if (currentSrc.includes('data:image/svg') || currentSrc.includes('placeholder')) {
                    log(`‚è≥ Imagem ${index + 1} ainda n√£o carregada (usando placeholder)`);
                } else if (currentSrc === lazySrc) {
                    log(`‚úÖ Imagem ${index + 1} carregada pelo lazy loader`);
                } else {
                    log(`ü§î Imagem ${index + 1} estado desconhecido: ${currentSrc.substring(0, 30)}...`);
                }
            });
        }, 3000);
    </script>
</body>
</html>
