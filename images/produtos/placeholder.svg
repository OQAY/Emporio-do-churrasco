<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgPlaceholder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bgPlaceholder)"/>
  
  <!-- Pattern -->
  <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="2" fill="#d1d5db" opacity="0.5"/>
  </pattern>
  <rect width="500" height="400" fill="url(#dots)"/>
  
  <!-- Plate icon -->
  <circle cx="250" cy="200" r="100" fill="#fb923c" opacity="0.2"/>
  <circle cx="250" cy="200" r="80" fill="#fb923c" opacity="0.3"/>
  
  <!-- Utensils -->
  <g transform="translate(200, 150)">
    <!-- Fork -->
    <rect x="20" y="20" width="6" height="60" fill="#6b7280" rx="3"/>
    <rect x="15" y="15" width="4" height="15" fill="#6b7280" rx="2"/>
    <rect x="23" y="15" width="4" height="15" fill="#6b7280" rx="2"/>
    <rect x="31" y="15" width="4" height="15" fill="#6b7280" rx="2"/>
    
    <!-- Knife -->
    <rect x="60" y="20" width="4" height="60" fill="#6b7280" rx="2"/>
    <rect x="55" y="15" width="14" height="8" fill="#9ca3af" rx="2"/>
  </g>
  
  <!-- Food icon -->
  <circle cx="250" cy="200" r="30" fill="#fb923c" opacity="0.6"/>
  <circle cx="240" cy="190" r="8" fill="#f97316"/>
  <circle cx="260" cy="195" r="6" fill="#f97316"/>
  <circle cx="250" cy="210" r="7" fill="#f97316"/>
  
  <!-- Title area -->
  <rect x="100" y="320" width="300" height="60" fill="rgba(0,0,0,0.05)" rx="10"/>
  <text x="250" y="345" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Delícia Especial</text>
  <text x="250" y="365" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">Sabor Inconfundível</text>
</svg>