<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c2d12;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bg4)"/>
  
  <!-- Grill marks -->
  <rect x="0" y="300" width="500" height="8" fill="#374151"/>
  <rect x="0" y="320" width="500" height="6" fill="#374151"/>
  
  <!-- Plate -->
  <ellipse cx="250" cy="320" rx="220" ry="70" fill="#4b5563" opacity="0.8"/>
  <ellipse cx="250" cy="310" rx="210" ry="60" fill="#6b7280"/>
  
  <!-- Meat -->
  <ellipse cx="250" cy="260" rx="100" ry="40" fill="#7c2d12"/>
  <ellipse cx="250" cy="250" rx="95" ry="35" fill="#991b1b"/>
  <rect x="200" y="235" width="100" height="4" fill="#451a03"/>
  <rect x="205" y="255" width="90" height="3" fill="#451a03"/>
  
  <!-- Cheese -->
  <ellipse cx="180" cy="280" rx="25" ry="15" fill="#fef08a"/>
  <ellipse cx="320" cy="285" rx="20" ry="12" fill="#fde047"/>
  
  <!-- French fries -->
  <rect x="150" y="290" width="4" height="25" fill="#fbbf24" rx="2"/>
  <rect x="160" y="285" width="4" height="30" fill="#f59e0b" rx="2"/>
  <rect x="170" y="288" width="4" height="27" fill="#fbbf24" rx="2"/>
  <rect x="350" y="290" width="4" height="25" fill="#fbbf24" rx="2"/>
  <rect x="360" y="285" width="4" height="30" fill="#f59e0b" rx="2"/>
  
  <!-- Rice -->
  <ellipse cx="200" cy="300" rx="30" ry="20" fill="#f3f4f6"/>
  <circle cx="190" cy="295" r="2" fill="#e5e7eb"/>
  <circle cx="200" cy="298" r="2" fill="#e5e7eb"/>
  <circle cx="210" cy="302" r="2" fill="#e5e7eb"/>
  
  <!-- Title -->
  <rect x="50" y="50" width="400" height="80" fill="rgba(0,0,0,0.8)" rx="10"/>
  <text x="250" y="85" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Picanha na Chapa</text>
  <text x="250" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Prato Principal</text>
</svg>