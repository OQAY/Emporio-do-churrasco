<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1c1917;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#451a03;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meat4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#450a0a;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#991b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iron" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fire4" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#ea580c;stop-opacity:0.7" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bg4)"/>
  
  <!-- Cast iron grill -->
  <ellipse cx="250" cy="340" rx="220" ry="50" fill="#1f2937"/>
  <ellipse cx="250" cy="330" rx="210" ry="40" fill="url(#iron)"/>
  
  <!-- Grill grates -->
  <rect x="80" y="320" width="340" height="8" fill="#374151"/>
  <rect x="85" y="322" width="330" height="4" fill="#4b5563"/>
  
  <!-- Grill marks/lines -->
  <rect x="100" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="120" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="140" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="160" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="180" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="200" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="220" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="240" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="260" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="280" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="300" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="320" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="340" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="360" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="380" y="310" width="4" height="30" fill="#1f2937"/>
  <rect x="400" y="310" width="4" height="30" fill="#1f2937"/>
  
  <!-- Fire flames underneath -->
  <path d="M 120 340 Q 130 320 140 340 Q 145 330 150 345 Q 140 335 120 340" fill="url(#fire4)"/>
  <path d="M 200 345 Q 212 325 224 345 Q 230 335 235 350 Q 225 340 200 345" fill="url(#fire4)"/>
  <path d="M 280 340 Q 292 320 304 340 Q 310 330 315 345 Q 305 335 280 340" fill="url(#fire4)"/>
  <path d="M 360 345 Q 372 325 384 345 Q 390 335 395 350 Q 385 340 360 345" fill="url(#fire4)"/>
  
  <!-- Main picanha steak -->
  <ellipse cx="250" cy="260" rx="80" ry="35" fill="url(#meat4)"/>
  <ellipse cx="250" cy="255" rx="75" ry="30" fill="#7c2d12"/>
  
  <!-- Fat cap -->
  <ellipse cx="250" cy="240" rx="70" ry="12" fill="#fef3c7"/>
  <ellipse cx="250" cy="238" rx="65" ry="8" fill="#fef08a"/>
  
  <!-- Grill marks on meat -->
  <rect x="200" y="250" width="100" height="3" fill="#450a0a"/>
  <rect x="205" y="265" width="90" height="2" fill="#450a0a"/>
  <rect x="210" y="275" width="80" height="2" fill="#450a0a"/>
  
  <!-- Char spots -->
  <ellipse cx="220" cy="255" rx="8" ry="4" fill="#1c0917"/>
  <ellipse cx="280" cy="265" rx="6" ry="3" fill="#1c0917"/>
  <ellipse cx="250" cy="270" rx="7" ry="4" fill="#1c0917"/>
  
  <!-- Melted fat/juices -->
  <ellipse cx="190" cy="280" rx="15" ry="8" fill="#fbbf24" opacity="0.7"/>
  <ellipse cx="310" cy="285" rx="12" ry="6" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Side dishes -->
  <!-- French fries -->
  <rect x="350" y="200" width="6" height="40" fill="#fbbf24" rx="3"/>
  <rect x="360" y="195" width="6" height="45" fill="#f59e0b" rx="3"/>
  <rect x="370" y="198" width="6" height="42" fill="#fbbf24" rx="3"/>
  <rect x="380" y="192" width="6" height="48" fill="#f59e0b" rx="3"/>
  <rect x="390" y="200" width="6" height="40" fill="#fbbf24" rx="3"/>
  
  <!-- Rice (BaiÃ£o de Dois) -->
  <ellipse cx="120" cy="240" rx="35" ry="20" fill="#a16207"/>
  <circle cx="105" cy="235" r="2" fill="#92400e"/>
  <circle cx="120" cy="238" r="2" fill="#92400e"/>
  <circle cx="135" cy="242" r="2" fill="#78350f"/>
  <circle cx="115" cy="245" r="2" fill="#78350f"/>
  
  <!-- Farofa -->
  <ellipse cx="380" cy="280" rx="25" ry="15" fill="#92400e"/>
  <circle cx="375" cy="275" r="1" fill="#78350f"/>
  <circle cx="385" cy="278" r="1" fill="#78350f"/>
  <circle cx="380" cy="285" r="1" fill="#a16207"/>
  
  <!-- Vinagrete -->
  <ellipse cx="150" cy="290" rx="30" ry="18" fill="#16a34a"/>
  <circle cx="140" cy="285" r="3" fill="#dc2626"/>
  <circle cx="160" cy="288" r="2" fill="#dc2626"/>
  <circle cx="145" cy="295" r="2" fill="#fbbf24"/>
  <circle cx="155" cy="292" r="2" fill="#fbbf24"/>
  
  <!-- Smoke effects -->
  <path d="M 200 220 Q 205 200 210 220" stroke="#9ca3af" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 220 215 Q 225 195 230 215" stroke="#9ca3af" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 280 218 Q 285 198 290 218" stroke="#9ca3af" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 300 220 Q 305 200 310 220" stroke="#9ca3af" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Sparks -->
  <circle cx="180" cy="290" r="1" fill="#fbbf24" opacity="0.8"/>
  <circle cx="320" cy="295" r="0.5" fill="#f59e0b" opacity="0.9"/>
  <circle cx="240" cy="285" r="1" fill="#dc2626" opacity="0.7"/>
  
  <!-- Title area -->
  <rect x="50" y="50" width="400" height="80" fill="rgba(0,0,0,0.8)" rx="15"/>
  <text x="250" y="85" text-anchor="middle" fill="#fbbf24" font-family="serif" font-size="30" font-weight="bold">Picanha na Chapa</text>
  <text x="250" y="110" text-anchor="middle" fill="#f59e0b" font-family="serif" font-size="16">Prato Completo Premium</text>
</svg>