<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bread2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="filet" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#450a0a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#991b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a21caf;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cheese2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde047;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bg2)"/>
  
  <!-- Marble cutting board -->
  <ellipse cx="250" cy="300" rx="200" ry="80" fill="#e5e7eb"/>
  <ellipse cx="250" cy="290" rx="190" ry="70" fill="#f3f4f6"/>
  <ellipse cx="250" cy="285" rx="180" ry="65" fill="#ffffff"/>
  
  <!-- Marble veins -->
  <path d="M 100 285 Q 150 275 200 285 Q 250 295 300 285 Q 350 275 400 285" stroke="#d1d5db" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 120 290 Q 180 280 240 290 Q 300 300 360 290" stroke="#d1d5db" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Bottom bread -->
  <ellipse cx="250" cy="240" rx="120" ry="35" fill="url(#bread2)"/>
  <ellipse cx="250" cy="235" rx="115" ry="30" fill="#f59e0b"/>
  
  <!-- Bread texture -->
  <ellipse cx="230" cy="230" rx="8" ry="4" fill="#d97706" opacity="0.6"/>
  <ellipse cx="270" cy="232" rx="6" ry="3" fill="#d97706" opacity="0.5"/>
  <ellipse cx="250" cy="228" rx="7" ry="3" fill="#d97706" opacity="0.4"/>
  
  <!-- Arugula -->
  <ellipse cx="220" cy="215" rx="25" ry="12" fill="#15803d"/>
  <ellipse cx="280" cy="218" rx="22" ry="10" fill="#166534"/>
  <ellipse cx="250" cy="212" rx="20" ry="8" fill="#059669"/>
  
  <!-- Arugula texture -->
  <path d="M 215 210 Q 220 205 225 210" stroke="#0f172a" stroke-width="0.5" fill="none" opacity="0.3"/>
  <path d="M 275 213 Q 280 208 285 213" stroke="#0f172a" stroke-width="0.5" fill="none" opacity="0.3"/>
  
  <!-- Filet slices -->
  <ellipse cx="240" cy="200" rx="35" ry="15" fill="url(#filet)"/>
  <ellipse cx="260" cy="195" rx="32" ry="12" fill="#7c2d12"/>
  <ellipse cx="250" cy="205" rx="28" ry="10" fill="#991b1b"/>
  
  <!-- Filet texture/grill marks -->
  <rect x="225" y="195" width="30" height="2" fill="#1c0917" opacity="0.8"/>
  <rect x="245" y="200" width="25" height="1" fill="#1c0917" opacity="0.6"/>
  <rect x="235" y="203" width="20" height="1" fill="#1c0917" opacity="0.7"/>
  
  <!-- Pink center -->
  <ellipse cx="250" cy="200" rx="15" ry="6" fill="#f472b6" opacity="0.6"/>
  
  <!-- Gourmet cheese -->
  <ellipse cx="230" cy="185" rx="40" ry="15" fill="url(#cheese2)"/>
  <ellipse cx="270" cy="188" rx="35" ry="12" fill="#fef08a"/>
  
  <!-- Cheese holes -->
  <circle cx="235" cy="185" r="2" fill="#f59e0b" opacity="0.7"/>
  <circle cx="265" cy="188" r="1.5" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Cheese drips -->
  <ellipse cx="205" cy="200" rx="8" ry="18" fill="#fde047" opacity="0.8"/>
  <ellipse cx="295" cy="205" rx="6" ry="15" fill="#fef08a" opacity="0.7"/>
  
  <!-- Special sauce -->
  <ellipse cx="250" cy="178" rx="25" ry="6" fill="#dc2626" opacity="0.6"/>
  
  <!-- Top bread -->
  <ellipse cx="250" cy="170" rx="110" ry="30" fill="url(#bread2)"/>
  <ellipse cx="250" cy="165" rx="105" ry="25" fill="#f59e0b"/>
  
  <!-- Artisan seeds -->
  <ellipse cx="230" cy="160" rx="2" ry="1" fill="#0f172a"/>
  <ellipse cx="245" cy="158" rx="2" ry="1" fill="#fef3c7"/>
  <ellipse cx="265" cy="162" rx="2" ry="1" fill="#0f172a"/>
  <ellipse cx="280" cy="159" rx="2" ry="1" fill="#fef3c7"/>
  <ellipse cx="255" cy="156" rx="2" ry="1" fill="#0f172a"/>
  
  <!-- Steam -->
  <path d="M 200 150 Q 205 130 210 150" stroke="#f8fafc" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 220 145 Q 225 125 230 145" stroke="#f8fafc" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 280 148 Q 285 128 290 148" stroke="#f8fafc" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Microgreens garnish -->
  <ellipse cx="180" cy="260" rx="12" ry="6" fill="#059669"/>
  <ellipse cx="320" cy="265" rx="10" ry="5" fill="#0d9488"/>
  
  <!-- Truffle oil drops -->
  <circle cx="200" cy="270" r="2" fill="#1c1917" opacity="0.7"/>
  <circle cx="300" cy="275" r="1.5" fill="#1c1917" opacity="0.6"/>
  
  <!-- Title area -->
  <rect x="50" y="50" width="400" height="80" fill="rgba(0,0,0,0.7)" rx="15"/>
  <text x="250" y="85" text-anchor="middle" fill="#a855f7" font-family="serif" font-size="32" font-weight="bold">Pão com Filé</text>
  <text x="250" y="110" text-anchor="middle" fill="white" font-family="serif" font-size="16">Premium Gourmet</text>
</svg>