  <ellipse cx="230" cy="160" rx="2" ry="1" fill="#fef3c7"/>
  <ellipse cx="245" cy="158" rx="2" ry="1" fill="#fef3c7"/>
  <ellipse cx="265" cy="162" rx="2" ry="1" fill="#fef3c7"/>
  <ellipse cx="280" cy="159" rx="2" ry="1" fill="#fef3c7"/>
  <ellipse cx="255" cy="156" rx="2" ry="1" fill="#fef3c7"/>
  
  <!-- Steam -->
  <path d="M 200 150 Q 205 130 210 150" stroke="#f3f4f6" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 220 145 Q 225 125 230 145" stroke="#f3f4f6" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 280 148 Q 285 128 290 148" stroke="#f3f4f6" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Herbs garnish -->
  <ellipse cx="180" cy="260" rx="12" ry="6" fill="#15803d"/>
  <ellipse cx="320" cy="265" rx="10" ry="5" fill="#166534"/>
  
  <!-- Title area -->
  <rect x="50" y="50" width="400" height="80" fill="rgba(0,0,0,0.7)" rx="15"/>
  <text x="250" y="85" text-anchor="middle" fill="#fbbf24" font-family="serif" font-size="32" font-weight="bold">PÃ£o com Picanha</text>
  <text x="250" y="110" text-anchor="middle" fill="white" font-family="serif" font-size="16">Especialidade da Casa</text>
</svg>