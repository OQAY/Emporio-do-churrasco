<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7cd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bread" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meat" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#991b1b;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cheese" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fef08a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde047;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bg1)"/>
  
  <!-- Wooden cutting board -->
  <ellipse cx="250" cy="300" rx="200" ry="80" fill="#92400e"/>
  <ellipse cx="250" cy="290" rx="190" ry="70" fill="#a16207"/>
  <ellipse cx="250" cy="285" rx="180" ry="65" fill="#b45309"/>
  
  <!-- Board wood grain -->
  <ellipse cx="250" cy="285" rx="160" ry="55" fill="none" stroke="#78350f" stroke-width="1" opacity="0.3"/>
  <ellipse cx="250" cy="285" rx="140" ry="45" fill="none" stroke="#78350f" stroke-width="1" opacity="0.2"/>
  
  <!-- Bottom bread -->
  <ellipse cx="250" cy="240" rx="120" ry="35" fill="url(#bread)"/>
  <ellipse cx="250" cy="235" rx="115" ry="30" fill="#f59e0b"/>
  
  <!-- Bread texture -->
  <ellipse cx="230" cy="230" rx="8" ry="4" fill="#d97706" opacity="0.6"/>
  <ellipse cx="270" cy="232" rx="6" ry="3" fill="#d97706" opacity="0.5"/>
  <ellipse cx="250" cy="228" rx="7" ry="3" fill="#d97706" opacity="0.4"/>
  
  <!-- Lettuce -->
  <ellipse cx="220" cy="215" rx="25" ry="12" fill="#16a34a"/>
  <ellipse cx="280" cy="218" rx="22" ry="10" fill="#15803d"/>
  <ellipse cx="250" cy="212" rx="20" ry="8" fill="#22c55e"/>
  
