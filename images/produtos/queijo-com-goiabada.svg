<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bg6)"/>
  
  <!-- Plate -->
  <ellipse cx="250" cy="280" rx="160" ry="80" fill="#f3f4f6"/>
  <ellipse cx="250" cy="270" rx="150" ry="70" fill="#ffffff"/>
  
  <!-- Cheese -->
  <rect x="150" y="200" width="100" height="60" fill="#fef08a" rx="10"/>
  <rect x="155" y="205" width="90" height="50" fill="#fde047" rx="8"/>
  
  <!-- Guava paste -->
  <rect x="270" y="210" width="80" height="40" fill="#dc2626" rx="8"/>
  <rect x="275" y="215" width="70" height="30" fill="#b91c1c" rx="6"/>
  
  <!-- Small pieces -->
  <rect x="200" y="270" width="15" height="10" fill="#fde047" rx="2"/>
  <rect x="280" y="265" width="12" height="8" fill="#b91c1c" rx="2"/>
  
  <!-- Title -->
  <rect x="50" y="50" width="400" height="80" fill="rgba(0,0,0,0.7)" rx="10"/>
  <text x="250" y="85" text-anchor="middle" fill="#fde047" font-family="Arial, sans-serif" font-size="26" font-weight="bold">Queijo com Goiabada</text>
  <text x="250" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">Romeu e Julieta</text>
</svg>