<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)"/>
  
  <!-- Pattern overlay -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="2" fill="#4b5563" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="400" fill="url(#dots)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 120)">
    <!-- Logo circle -->
    <circle cx="75" cy="75" r="60" fill="url(#accent)" stroke="#fff" stroke-width="4"/>
    <text x="75" y="90" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">IC</text>
    
    <!-- Title -->
    <text x="180" y="60" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Império do Churrasco</text>
    <text x="180" y="95" fill="#fb923c" font-family="Arial, sans-serif" font-size="24">Cardápio Digital</text>
    <text x="180" y="125" fill="#9ca3af" font-family="Arial, sans-serif" font-size="18">Sabores que conquistam paladares</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="100" r="30" fill="#fb923c" opacity="0.6"/>
  <circle cx="1050" cy="300" r="20" fill="#f97316" opacity="0.4"/>
  <rect x="50" y="300" width="80" height="4" fill="#fb923c" opacity="0.8"/>
</svg>