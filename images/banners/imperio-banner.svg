<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a09;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#1c1917;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#292524;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0c0a09;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fire" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ea580c;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="meat" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#991b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with wood texture -->
  <rect width="1200" height="400" fill="url(#bg)"/>
  
  <!-- Wood grain texture -->
  <rect x="0" y="80" width="1200" height="3" fill="#44403c" opacity="0.3"/>
  <rect x="0" y="150" width="1200" height="2" fill="#44403c" opacity="0.2"/>
  <rect x="0" y="250" width="1200" height="3" fill="#44403c" opacity="0.3"/>
  <rect x="0" y="320" width="1200" height="2" fill="#44403c" opacity="0.2"/>
  
  <!-- Grill bars at bottom -->
  <rect x="0" y="370" width="1200" height="15" fill="#1c1917"/>
  <rect x="100" y="375" width="1000" height="3" fill="#374151"/>
  <rect x="120" y="378" width="960" height="2" fill="#4b5563"/>
  
  <!-- Fire effects -->
  <path d="M 200 370 Q 210 350 220 370 Q 225 360 230 375 Q 220 365 200 370" fill="url(#fire)"/>
  <path d="M 400 375 Q 412 355 424 375 Q 430 365 435 380 Q 425 370 400 375" fill="url(#fire)"/>
  <path d="M 600 370 Q 612 350 624 370 Q 630 360 635 375 Q 625 365 600 370" fill="url(#fire)"/>
  <path d="M 800 375 Q 812 355 824 375 Q 830 365 835 380 Q 825 370 800 375" fill="url(#fire)"/>
  <path d="M 1000 370 Q 1012 350 1024 370 Q 1030 360 1035 375 Q 1025 365 1000 370" fill="url(#fire)"/>
  
  <!-- Main content area -->
  <g transform="translate(150, 100)">
    <!-- Crown decoration -->
    <polygon points="380,20 400,0 420,20 410,30 390,30" fill="url(#gold)"/>
    <circle cx="400" cy="15" r="4" fill="#fbbf24"/>
    <polygon points="385,25 395,22 405,25 415,22 400,35" fill="#f59e0b"/>
    
    <!-- Logo shield -->
    <path d="M 50 50 Q 50 30 75 30 Q 100 30 100 50 L 100 100 Q 75 120 50 100 Z" fill="url(#meat)" stroke="url(#gold)" stroke-width="3"/>
    <text x="75" y="80" text-anchor="middle" fill="#fbbf24" font-family="serif" font-size="24" font-weight="bold">IC</text>
    <ellipse cx="75" cy="95" rx="15" ry="8" fill="#f59e0b" opacity="0.6"/>
    
    <!-- Main title with shadow effect -->
    <text x="202" y="82" fill="#1c1917" font-family="serif" font-size="52" font-weight="bold" letter-spacing="2px">IMPÉRIO</text>
    <text x="200" y="80" fill="url(#gold)" font-family="serif" font-size="52" font-weight="bold" letter-spacing="2px">IMPÉRIO</text>
    
    <text x="202" y="122" fill="#1c1917" font-family="serif" font-size="32" font-weight="600" letter-spacing="1px">DO CHURRASCO</text>
    <text x="200" y="120" fill="#fb923c" font-family="serif" font-size="32" font-weight="600" letter-spacing="1px">DO CHURRASCO</text>
    
    <!-- Decorative line -->
    <rect x="200" y="135" width="300" height="3" fill="url(#gold)"/>
    <rect x="220" y="138" width="260" height="1" fill="#fbbf24"/>
    
    <!-- Subtitle -->
    <text x="200" y="165" fill="#d6d3d1" font-family="serif" font-size="18" font-style="italic" letter-spacing="3px">TRADIÇÃO • SABOR • QUALIDADE</text>
    
    <!-- Meat cuts decoration -->
    <ellipse cx="550" cy="60" rx="30" ry="18" fill="url(#meat)" opacity="0.4"/>
    <ellipse cx="570" cy="100" rx="25" ry="15" fill="url(#meat)" opacity="0.3"/>
    
    <!-- Vintage badges -->
    <g transform="translate(650, 40)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="url(#gold)" stroke-width="3" opacity="0.8"/>
      <text x="0" y="-8" text-anchor="middle" fill="#f59e0b" font-family="serif" font-size="12" font-weight="bold">EST.</text>
      <text x="0" y="6" text-anchor="middle" fill="#f59e0b" font-family="serif" font-size="14" font-weight="bold">2024</text>
      <text x="0" y="18" text-anchor="middle" fill="#fbbf24" font-family="serif" font-size="8">PREMIUM</text>
    </g>
    
    <g transform="translate(750, 90)">
      <polygon points="-25,-20 25,-20 30,0 25,20 -25,20 -30,0" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.6"/>
      <text x="0" y="-5" text-anchor="middle" fill="#f59e0b" font-family="serif" font-size="10" font-weight="bold">QUALIDADE</text>
      <text x="0" y="8" text-anchor="middle" fill="#fbbf24" font-family="serif" font-size="8">GARANTIDA</text>
    </g>
  </g>
  
  <!-- Smoke effects -->
  <ellipse cx="300" cy="100" rx="40" ry="80" fill="#6b7280" opacity="0.1"/>
  <ellipse cx="900" cy="150" rx="60" ry="100" fill="#6b7280" opacity="0.08"/>
  
  <!-- Corner decorations -->
  <circle cx="80" cy="80" r="4" fill="#f59e0b" opacity="0.6"/>
  <circle cx="1120" cy="320" r="3" fill="#dc2626" opacity="0.5"/>
  <circle cx="50" cy="350" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="1150" cy="50" r="3" fill="#f59e0b" opacity="0.5"/>
</svg>