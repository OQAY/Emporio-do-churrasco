<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teste Banner Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Teste Banner Local</h1>
        
        <!-- Teste direto da imagem -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-2">1. Teste direto da imagem:</h2>
            <img src="../images/banners/imd_dia.jpeg" alt="Banner Direto" class="w-full h-64 object-cover rounded-lg">
        </div>
        
        <!-- Teste com o mesmo CSS do app -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-2">2. Teste com CSS do app:</h2>
            <section class="max-w-4xl mx-auto px-3 pt-2">
                <div class="rounded-2xl overflow-hidden border border-gray-100 relative">
                    <img 
                        id="restaurantBanner" 
                        src="../images/banners/imd_dia.jpeg"
                        alt="Banner" 
                        class="w-full h-48 sm:h-64 md:h-80 object-cover"
                    />
                </div>
            </section>
        </div>
        
        <!-- Debug info -->
        <div class="bg-white p-4 rounded-lg">
            <h2 class="text-lg font-semibold mb-2">3. Debug Info:</h2>
            <p id="imgStatus">Verificando imagem...</p>
            <p id="pathInfo"></p>
        </div>
    </div>

    <script>
        const img = document.getElementById('restaurantBanner');
        const status = document.getElementById('imgStatus');
        const pathInfo = document.getElementById('pathInfo');
        
        pathInfo.innerHTML = `Path atual: ${window.location.origin}/${img.src}`;
        
        img.onload = function() {
            status.innerHTML = '✅ Imagem carregada com sucesso!';
            status.className = 'text-green-600';
        };
        
        img.onerror = function() {
            status.innerHTML = '❌ Erro ao carregar imagem';
            status.className = 'text-red-600';
        };
        
        // Forçar recarga sem cache
        img.src = img.src + '?v=' + Date.now();
    </script>
</body>
</html>
